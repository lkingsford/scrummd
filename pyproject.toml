[project]
name = "scrumcli"
authors=[
    {name = "Lachlan Kingsford", email = "lachlan@nerdygentleman.com"},
]
version = "0.0.1"
dependencies = [
    'importlib-metadata; python_version<"3.10"', 'tomli-w'
]

[project.scripts]
"sbl"="scrumcli:sbl_entry"

[build-system]
requires = ["setuptools", "mypy", "pytest"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
exclude = ["scrum", "test"]

